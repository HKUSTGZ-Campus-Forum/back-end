name: Deploy to Dev Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the code
      uses: actions/checkout@v3

    - name: Deploy via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.DEV_HOST }}
        username: ${{ secrets.DEV_USER }}
        key: ${{ secrets.DEV_SSH_KEY }}
        script: |
          echo "Start deploying..."
          cd /data/dev_unikorn/back-end/
          git pull origin main
          echo "Pulled latest code."

          echo "Installing python packages..."
          source venv/bin/activate
          pip install -r requirements.txt --timeout 600
          echo "python packages installed."

          echo "performing database migrations..."
          flask db migrate
          flask db upgrade
          echo "database migrations completed."
          
          echo "executing init scripts..."
          python -m app.scripts.init_roles
          echo "executed."

          sudo /usr/bin/systemctl restart dev-unikorn-api.service
          echo "server service restarted."

          echo "Deployment complete."
